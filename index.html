<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="navbar">
            <div class="header">
                Staking offering
            </div>
            <div class="nav-center">
                <span>Locked Staking</span>
                <span>Defi Staking</span>
            </div>
            <div class="select">
                <p>Active</p>
                <select name="" id=""></select>
            </div>
        </div>
        <div class="hero-one">
            <div class="box1">
                <div class="box-header">
                    <div class="circle">
                    </div>
                    <div class="logo-details">
                        <div class="bold">
                            <p>Cardano</p>
                        </div>
                        <div class="fade">
                            <p>ADA</p>
                        </div>
                    </div>
                </div>
                <div class="box-detail">
                    <div class="bold">
                        <p>30.45%</p>
                    </div>
                    <div class="fade">
                        <p>Annual percentage yield</p>
                    </div>
                    <div class="bold">
                        <p>100 ADA</p>
                    </div>
                    <div class="fade">
                        <p>Minimum Stake</p>
                    </div>
                    <button class="blue">Stake Now</button>

                </div>
            </div>
            <div class="grid">
                <div class="box2">

                </div>
                <div class="box3">
    
                </div>
                <div class="box4"></div>
                <div class="box5"></div>

            </div>
           
            <div class="box6"></div>






        </div>


    </div>
</body>

</html>
